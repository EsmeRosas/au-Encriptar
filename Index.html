<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <a href="Index.html">
            <img class="logo" src="./Imagenes/logo.png" alt="logo alura">
        </a>
    </header>   

    <div class="container">
        <div class="seccion1">
            <textarea id="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="validar">
                <p img src="./Imagenes/Vectorspam.png">Solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <button class="btnEncriptar">Encriptar</button>
                    <button class="btnDesencriptar">Decencriptar</button>
                </div>
            </div>
        </div>
        <div class="seccion2">
            <div class="resultado">
                <img src="./Imagenes/Muñecoimagen.png" alt="imagen encriptacion">
                <h3>Ningun mensaje fue encriptado</h3>
                <p>encuentra el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>



    <script src="Index.js"></script>
</body>
